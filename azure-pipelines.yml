trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'ACR Registry'
            repository: 'atharva'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
- stage: Deploy
  displayName: Deploy image
  jobs:  
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
        - task: Kubernetes@1
          inputs:
            connectionType: 'Kubernetes Service Connection'
            kubernetesServiceEndpoint: 'SST Cluster'
            namespace: 'dev'
            command: 'set'
            arguments: 'image deployment httpd httpd=atharva:$(Build.BuildId)'
            secretType: 'dockerRegistry'
            containerRegistryType: 'Container Registry'
            dockerRegistryEndpoint: 'ACR Registry'
            secretName: 'regcred'

- stage: GetInfo
  displayName: Deploy image
  jobs:  
  - job: GetInfo
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
        - task: Kubernetes@1
          inputs:
            connectionType: 'Kubernetes Service Connection'
            kubernetesServiceEndpoint: 'SST Cluster'
            namespace: 'dev'
            command: 'get'
            arguments: 'pods'
            secretType: 'dockerRegistry'
            containerRegistryType: 'Container Registry'
            dockerRegistryEndpoint: 'ACR Registry'
            secretName: 'regcred'